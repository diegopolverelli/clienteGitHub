<body>
    <h1>Cliente desde Github</h1>
    <button onclick="getInfo1()">Info</button>
    <button onclick="getInfo2()">Info2</button>

    <script>
        const getInfo1=async()=>{
            data=await fetch('http://localhost:3000/test')
            resultado=await (data).text()
            console.log(resultado)
        }

        const getInfo2=async()=>{
            data=await fetch('http://localhost:3000/test2')
            resultado=await (data).text()
            console.log(resultado)
        }

</script>
